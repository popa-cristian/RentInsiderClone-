<ion-header>
  <ion-toolbar class="culoare">

    <ion-buttons slot="start" (click)="previousPage()">
      <ion-icon size="large" name="arrow-back-outline" ></ion-icon>
    </ion-buttons>

    <ion-title>{{ "uploaded-files.title" | translate }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row> 
    <div id="separator"></div>
  </ion-row>
  <ion-row *ngIf="currentProperty">
    <ion-item class="label-container" lines="none">
      <ion-icon
        name="document-outline"
        size="small"
      ></ion-icon>
      <ion-label>{{ "uploaded-files.upload_message" | translate }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-input
        type="file"
        (change)="selectFile($event)"
        class="form-input">
      </ion-input>
      <br>
      <ion-button
      id="save-btn"
      size="medium"
      slot="end"
      fill="outline"
      (click)="upload()"
      >{{ "uploaded-files.upload_command" | translate }}</ion-button><br>
    </ion-item>
  </ion-row>
  <ion-row> 
    <div id="separator"></div>
  </ion-row>

    <ion-item-sliding *ngFor="let file of files">
      <ion-item lines="none">
          <ion-icon class="whitening" name="document-text-outline"></ion-icon>{{file.name}}
      </ion-item>

      <ion-item-options>
        <ion-item-option color="primary" class="sliding-item-options">
          <ion-icon slot="icon-only" class="whitening" name="eye-outline" (click)="openSelectedFile(file.url)"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" class="sliding-item-options">
          <ion-icon slot="icon-only" name="trash-outline" (click)="deleteFile(file)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>
